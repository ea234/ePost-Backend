spring.application.name=epost

# Active Profile
#spring.profiles.active=h2
spring.profiles.active=mysql


# Server Configuration
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.root=INFO
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n


app.epost.name=Vorgangsbearbeitung
app.epost.version=1.0.0
app.epost.verzeichnis=/mnt/hd4tbb/daten/epost
app.epost.verzeichnis_input=/mnt/hd4tbb/daten/epost/input
app.epost.verzeichnis_root=/mnt/hd4tbb/daten/epost/root_verarbeitung
app.epost.test_fehler_claim=false

app.epost.wfIntervallBackgrounder=35
app.epost.wf_intervall_vz_ueberwachung=35

#
# https://www.baeldung.com/spring-boot-custom-error-page
